<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐项目</title>
    <link rel="stylesheet" href="./css/music.css">
</head>

<body>
    <!-- banner begin -->
    <div class="banner">
        <ul>
            <li class="m1" datasrc="mp3/1.mp3" title="风">
                <img src="img/1.jpg" alt="" width="65">
            </li>
            <li class="m2" datasrc="mp3/2.mp3" title="花">
                <img src="img/2.jpg" alt="" width="90">
            </li>
            <li class="m3" datasrc="mp3/3.mp3" title="雪">
                <img src="img/3.jpg" alt="" width="119">
            </li>
            <li class="m4" datasrc="mp3/4.mp3" title="月">
                <img src="img/4.jpg" alt="" width="90">
            </li>
            <li class="m5" datasrc="mp3/5.mp3" title="雾">
                <img src="img/5.jpg" alt="" width="65">
            </li>
        </ul>
    </div>
    <!-- banner end -->
    <!-- music begin -->
    <div class="music">
        <div class="m_img">
            <img src="./img/1.jpg" alt="" width="90">
        </div>
        <div class="m_text">
            风
        </div>
        <div class="m_btn">
            <a href="#" class="m_prev" title="上一首"></a>
            <a href="#" class="m_play" title="播放"></a>
            <a href="#" class="m_next" title="下一首"></a>
        </div>
        <div class="m_close"></div>
        <audio src="mp3/1.mp3" class="m_mp3"></audio>
    </div>
    <!-- music end -->


    <script src="js/jQuery压缩文件.js"></script>
    <script src="./js/music.js"></script>
</body>

</html>
